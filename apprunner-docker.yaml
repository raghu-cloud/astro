version: 1.0
runtime: python3

run:
  command: gunicorn --workers 2 --timeout 300 --bind 0.0.0.0:8000 My_AI_Guruji.wsgi:application
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: DJANGO_SETTINGS_MODULE
      value: "My_AI_Guruji.settings"
