version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - echo "Pre-build phase starting"
      - python3 --version
      - pip3 --version
    build:
      - echo "Installing Python dependencies"
      - pip3 install --upgrade pip setuptools wheel
      - pip3 install --no-cache-dir torch==2.6.0 torchaudio==2.6.0 --index-url https://download.pytorch.org/whl/cpu
      - pip3 install --no-cache-dir -r requirements.txt
    post-build:
      - echo "Collecting static files"
      - python3 manage.py collectstatic --noinput
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: DJANGO_SETTINGS_MODULE
      value: "My_AI_Guruji.settings"

run:
  runtime-version: 3.11
  pre-run:
    - echo "Running pre-run commands"
    - python3 manage.py migrate --noinput
    - mkdir -p /tmp/notifications/logs /tmp/notifications/daily /tmp/notifications/weekly
  command: gunicorn --workers 2 --threads 4 --timeout 300 --bind 0.0.0.0:8000 --access-logfile - --error-logfile - My_AI_Guruji.wsgi:application
  network:
    port: 8000
    env: PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: DJANGO_SETTINGS_MODULE
      value: "My_AI_Guruji.settings"
    - name: WEB_CONCURRENCY
      value: "2"

